<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Intricate Layout Page</title>
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>

<header>
	<div id="branding" class="center">
		<div><i class="fa fa-plane" aria-hidden="true"></i></div>
		<div>Plane Land</div>
	</div>

	<nav id="navbar">
		<ul id="hamburger-menu" class="center">
			<p>Menu</p>
			<i class="fa fa-bars" onclick="showMenu()"></i>
		</ul>
		<ul id="nav-menu" class="hide">
			<li><a>Home</a></li>
			<li><a>About Us</a></li>
			<li><a>Products</a></li>
			<li><a>Blog</a></li>
			<li><a>Specials</a></li>
			<li><a>Contact Us</a></li>
		</ul>
	</nav>
</header>

<div id="showcase" class="center">
	<i class="fa fa-globe"></i>
	<h1>Travel round the globe anytime you want</h1>
</div>

<div id="welcome" class="center color4"><h2>Welcome to plane land</h2></div>

<div class="grid">
	<div class="span-11 color1"><h2>Lorem ipsum dolor sit amet.</h2></div>
	<div class="span-1"><i class="fa fa-star"></i></div>

	<div class="span-10 color2"><h2>Lorem ipsum dolor sit amet.</h2></div>
	<div class="span-2 color1"><i class="fa fa-book"></i></div>

	<div class="span-9 color3"><h2>Lorem ipsum dolor sit amet, consectetur.</h2></div>
	<div class="span-3 color2"><i class="fa fa-compass"></i></div>

	<div class="span-8 color4"><h2>Lorem ipsum dolor sit amet.</h2></div>
	<div class="span-4 color3"><i class="fa fa-map"></i></div>
</div>

<footer>
	<h2>Follow Us</h2>
	<ul>
		<li><i class="fa fa-facebook-official"></i></li>
		<li><i class="fa fa-google-plus-official"></i></li>
		<li><i class="fa fa-twitter-square"></i></li>
		<li><i class="fa fa-instagram"></i></li>
		<li><i class="fa fa-youtube-square"></i></li>
	</ul>
</footer>
	
<script type="text/javascript">
	var menu = document.getElementById('nav-menu');
	// var hamMenu = document.getElementById('hamburger-menu');
	function showMenu() {
		menu.classList.toggle('hide');
	}

</script>
</body>
</html>
